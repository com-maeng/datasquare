{% extends "base.html" %}
{% block title %}Data Request Edit - DataSquare{% endblock %}
{% block content %}

<div class="data-request">
    <h1 class="data-request__title">Data Request Edit</h1>

    <div class="data-request__content">
        <div class="data-request__main-section">
            <form class="data-request__form" action="/data_request/edit" method="post">
                <div class="form-group">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" id="title" name="title" class="form-input" value="{{issue.title}}" required>
                </div>

                <div class="form-group">
                    <label for="content" class="form-label">Reqiurement</label>
                    <textarea id="content" name="content" class="form-textarea" required>{{issue.content}}</textarea>
                </div>

                <div class="form-group">
                    <label for="purpose" class="form-label">Data Use Purpose</label>
                    <!-- value 넣기 -->
                    <input type="text" id="purpose" name="purpose" class="form-input" placeholder="Data Use Purpose"
                        required>
                </div>

                <div class="form-group">
                    <label for="data-format" class="form-label">Data Format</label>
                    <!-- value 넣기 -->
                    <input type="text" id="data-format" name="data-format" class="form-input" value="CSV(*.csv)"
                        readonly>
                </div>

                <div class="form-group">
                    <label class="form-label">Data Request Time Frame</label>
                    <div class="date-range">
                        <!-- value 넣기 -->
                        <input type="date" id="start-date" name="start-date" class="form-input date-input">
                        <input type="date" id="end-date" name="end-date" class="form-input date-input">
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Publication Settings </label>
                    {% if issue.is_private == 0 %}
                    <input type="radio" name="is_private" value="1">
                    Private
                    <br>
                    <input type="radio" name="is_private" value="0" checked>
                    Public
                    {% else %}
                    <input type="radio" name="is_private" value="1" checked>
                    Private
                    <br>
                    <input type="radio" name="is_private" value="0">
                    Public
                    {% endif %}
                </div>

                <div class="data-request__sidebar">
                    <h2 class="data-request__sidebar-title">Department</h2>
                    <div class="form-group">
                        <label for="department" class="form-label">Departments</label>
                        <select id="department" name="requested_team" class="form-select" required>
                            <option value="">--Department--</option>
                            {% for department in departments %}
                            {% if department == selected_team_name %}
                            <option value="{{ department }}" selected>{{ department }}</option>
                            {% else %}
                            <option value="{{ department }}">{{ department }}</option>
                            {% endif %}
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn--cancel" onclick="cancelPublish()">Cancel</button>
                    <input type="hidden" name="issue_id" value="{{ issue.issue_id }}">
                    <button type="submit" class="btn btn--submit">Edit</button>
                </div>
            </form>
        </div>
    </div>

  <div class="data-request__comments">
    <h2 class="data-request__comments-title">Comments</h2>
    <div class="data-request__comments-list">
      <!-- Add comments here -->
    </div>
    <div class="data-request__comment-form">
      <textarea
        id="comment"
        name="comment"
        class="form-textarea"
        placeholder="Add your comment here.."
      ></textarea>
      <button type="button" class="btn btn--primary">Comment</button>
    </div>
  </div>
</div>
<script>
  function cancelPublish() {
    alert("Request was canceled.");
    // 여기에 추가적인 취소 로직 구현 (예: 페이지 이동)
    window.location.href = "/data_request/view?issue_id={{issue.issue_id}}";
  }
</script>
{% endblock %}
