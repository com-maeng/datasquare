{% extends "base.html" %}
{% block title %}Data Request Form - DataSquare{% endblock %}
{% block content %}

<div class="data-request">
    <h1 class="data-request__title">Data Request Form</h1>

    <div class="data-request__content">
        <div class="data-request__main-section">
            <form class="data-request__form">
                <div class="form-group">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" id="title" name="title" class="form-input" placeholder="Title">
                </div>

                <div class="form-group">
                    <label for="content" class="form-label">Reqiurement</label>
                    <textarea id="content" name="content" class="form-textarea" placeholder="Reqiurement"></textarea>
                </div>

                <div class="form-group">
                    <label for="purpose" class="form-label">Data Use Purpose</label>
                    <input type="text" id="purpose" name="purpose" class="form-input" placeholder="Data Use Purpose">
                </div>

                <div class="form-group">
                    <label for="data-format" class="form-label">Data Format</label>
                    <input type="text" id="data-format" name="data-format" class="form-input" value="CSV(*.csv)"
                        readonly>
                </div>

                <div class="form-group">
                    <label class="form-label">Data Request Time Frame</label>
                    <div class="date-range">
                        <input type="date" id="start-date" name="start-date" class="form-input date-input">
                        <input type="date" id="end-date" name="end-date" class="form-input date-input">
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn--cancle">Cancle</button>
                    <button type="submit" class="btn btn--submit">Publish</button>
                </div>
            </form>
        </div>

        <div class="data-request__sidebar">
            <h2 class="data-request__sidebar-title">Department</h2>
            <div class="form-group">
                <label for="department" class="form-label">Departments</label>
                <select id="department" name="department" class="form-select" required>
                    <option value="">--Department--</option>
                    <!-- {% for department in departments %}
                    <option value="{{ department }}">{{ department }}</option>
                    {% endfor %} -->
                </select>
            </div>
        </div>
    </div>

    <div class="data-request__comments">
        <h2 class="data-request__comments-title">댓글</h2>
        <div class="data-request__comments-list">
            <!-- Add comments here -->
        </div>
        <div class="data-request__comment-form">
            <textarea id="comment" name="comment" class="form-textarea" placeholder="댓글 본문"></textarea>
            <button type="button" class="btn btn--primary">등록</button>
        </div>
    </div>
</div>

{% endblock %}
