{% extends "pages/base.html" %}
{% block title %}404 - Page Not Found{% endblock %}
{% block content %}

<div class="error-container">
    <img src="{{ url_for('static', path='images/rocket.svg') }}" alt="Error" class="error-image">
    <h1 class="error-title">404</h1>
    <h2 class="error-subtitle">Page not found.</h2>
    <p class="error-description">The page does not exist or you have accessed an incorrect address.</p>
    <p class="error-description">Please click the button below to go to the main page.</p>
    <a href="{{ url_for('home') }}" class="btn btn--primary">메인 페이지</a>
</div>

{% endblock %}
