<!DOCTYPE html>
<html>
<head>
    <title>Issue feed</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <input type="text" id="search" placeholder="Search...">
            <button onclick="search()">Search</button>
            <div id="recent-searches">
                <!-- 최근 검색어 표시 -->
            </div>
            <div id="teams">
                <!-- 부서 목록 표시 -->
            </div>
        </div>
        <div class="right">
            <div class="controls">
                <button onclick="filterMyIssues()">My Issues</button>
                <button onclick="sortIssues('newest')">Newest</button>
                <button onclick="sortIssues('oldest')">Oldest</button>
            </div>
            <div class="issues">
                {% for issue in issues %}
                <div class="issue-card">
                    <img src="{{ issue.profile_pic }}" alt="Profile Picture">
                    <h3>{{ issue.title }}</h3>
                    <p>{{ issue.description }}</p>
                    <p>{{ issue.team }}</p>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
    <script>
        function search() {
            const query = document.getElementById('search').value;
            window.location.href = '/feed/search?query=${query}';
        }

        function filterMyIssues() {
            window.location.href = 'feed/my_issues';
        }

        function sortIssues(order) {
            // Implement sorting functionality
        }
    </script>
</body>
</html>
