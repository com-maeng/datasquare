<header>
    <div class="logo">
        <img src="{{ url_for('static', path='/images/logo.svg') }}" alt="DataSquare Logo">
        <div class="logo-text">
            <span class="brand">DataSquare</span>
            <span class="company">for {{ company_name }}</span>
        </div>
    </div>
    <nav>
        <ul>
            <li><a href="{{ url_for('home') }}">Home</a></li>
            <li><a href="{{ url_for('data_request') }}">Data Request</a></li>
            <li><a href="{{ url_for('databases') }}">Databases</a></li>
        </ul>
    </nav>
    <div class="user-actions">
        <button class="notifications">
            <img src="{{ url_for('static', path='/images/bell-icon.svg') }}" alt="Notifications">
            <span class="badge">9</span>
        </button>
        <button class="settings">
            <img src="{{ url_for('static', path='/images/settings-icon.svg') }}" alt="Settings">
        </button>
        <div class="user-profile">
            <img src="{{ url_for('static', path='/images/user-icon.svg') }}" alt="User Profile">
        </div>
        <button class="logout">
            <img src="{{ url_for('static', path='/images/logout-icon.svg') }}" alt="Logout">
        </button>
    </div>
</header>
