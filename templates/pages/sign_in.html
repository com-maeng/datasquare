{% extends "base.html" %}
{% set hide_header = true %}
{% set hide_footer = true %}
{% block title %}로그인 - DataSquare{% endblock %}
{% block content %}

<div class="sign-in">
    <h1 class="sign-in__title">Sign In</h1>
    <form class="sign-in__form" method="post">
        <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" name="email" class="form-input" required>
        </div>
        <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" name="password" class="form-input" required>
        </div>
        <div class="form-group">
            <input type="checkbox" id="remember" name="remember" class="form-checkbox">
            <label for="remember" class="form-label">Remember ID</label>
        </div>
        <button type="submit" class="btn btn--primary">Sign In</button>
    </form>
    <p class="sign-in__signup-link">
        계정이 없으신가요? <a href="{{ url_for('auth.signup') }}">Sign Up</a>
    </p>
</div>

{% endblock %}
